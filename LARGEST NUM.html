<html>
<head>
        <title>
            Largest of 3 numbers
        </title>
        <style>
            input{
                color: black;
                background-color: rgb(200, 220, 20);
                box-shadow:10px 10px 5px rgb(220, 167, 20);
                width: 200px;
                border-radius: 10px;
                font-size: larger;
                margin: 200px;
                margin-left: 650px;
                padding: 30px;
            }
            h1{
                text-align: center;
                color: rgb(20, 157, 220);
            }
            img{
                text-align: center;height: 330px;width: 330px;
            }
        </style>
        <script>
            function enterVal(){
                var a=prompt("Enter First Number");
                a=parseInt(a);
                var b=prompt("Enter Second Number");
                b=parseInt(b);
                var c=prompt("Enter Third Number");
                c=parseInt(c);
                if(a>b & a>c){
                    alert( a+"is greatest");
                    
                }
                else if(b>c){
                    alert(b+" is greatest");
                    
                }
                else{
                    alert(c+" is greatest");
                    
                }

            }
        </script>
    </head>

        <input type="button" value="Go" onclick="enterVal()">
